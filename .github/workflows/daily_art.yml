name: Daily Art Recommendation

on:
  schedule:
    - cron: "0 8 * * *"  # Runs every day at 8 AM UTC
  workflow_dispatch:      # Allow manual run

permissions:
  contents: write  # âœ… This grants permission to push changes

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install feedgenerator openai

      - name: Run daily art script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python daily_art_recommendation.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.xml
          git commit -m "Daily art update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
